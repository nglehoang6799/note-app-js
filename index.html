<!DOCTYPE html>

<html>
    <head>
        <title>Notes App</title>
        <link href="images/1200px-Flat_tick_icon.svg.png" rel="icon">
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take note and never forget</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" type="text" class="input" placeholder="filter todos">
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort by alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="render-note"></div>
            <button id="create-note" class="button">Create Note</button>
            <button id="remove-all" class="button">Remove all note</button>
        </div>
        <script src="scripts/uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="scripts/notes-funcions.js"></script>
        <script src="scripts/notes-app.js"></script>
    </body>
</html>
